<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options And Menu Javascript Functions</title>
</head>
<style>
    body {
        top: 40%;
        left: 40%;
        transform: translateX(-50%), translateY(-50%);
        position: absolute;
    }
</style>

<body>
    <h1>Change Text and Background Color Through Javascript</h1>


    <select onchange="textColor(this)">
        <option value="Black">Channge Text Color</option>
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="coral">Coral</option>
        <option value="green">Green</option>
    </select>

    <select onchange=" backgroundColor(this)">
        <option value="Black">Channge BG Color</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
    </select>





    <script src="./App2.js"></script>
</body>

</html>
